<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賽博朋克詞典</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .cyber-container {
            background: linear-gradient(45deg, var(--darker-bg), var(--dark-bg));
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .cyber-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 243, 255, 0.1),
                transparent
            );
            animation: cyber-shine 3s infinite;
        }

        @keyframes cyber-shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .cyber-input {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-blue);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            box-shadow: 0 0 15px var(--neon-blue);
            outline: none;
        }

        .cyber-button {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cyber-button:hover {
            background: var(--neon-pink);
            color: #000;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            display: none;
        }

        .example-sentence {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid var(--neon-pink);
            background: rgba(0, 0, 0, 0.3);
        }

        .audio-player {
            width: 100%;
            margin: 10px 0;
        }

        .history-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(0, 243, 255, 0.1);
            transform: translateX(10px);
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-buttons .cyber-button {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info span {
            color: var(--neon-blue);
        }

        @media (max-width: 768px) {
            .cyber-container {
                margin: 10px;
                padding: 15px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .button-group .cyber-button {
                width: 100%;
                max-width: none;
            }

            .nav-buttons {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .feature-card {
                margin-bottom: 20px;
            }
        }

        /* 頁面過渡動畫 */
        .page-transition {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .page-transition.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 元素淡入動畫 */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 按鈕點擊效果 */
        .cyber-button {
            position: relative;
            overflow: hidden;
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .cyber-button:active::after {
            width: 200px;
            height: 200px;
        }

        /* 結果容器動畫 */
        .result-container {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* 歷史記錄項目動畫 */
        .history-item {
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 功能卡片動畫 */
        .feature-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2);
        }

        /* 按鈕組樣式 */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .button-group .cyber-button {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
            margin: 5px;
            padding: 12px 20px;
            font-size: 0.9rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 功能卡片按鈕樣式 */
        .feature-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card h5 {
            color: var(--neon-blue);
            margin-bottom: 15px;
        }

        .feature-card .cyber-button {
            width: 100%;
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons page-transition">
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="username"></span>
                <button class="cyber-button" onclick="logout()">登出</button>
            </div>
            <div id="authButtons">
                <button class="cyber-button" onclick="window.location.href='/login'">登入</button>
                <button class="cyber-button" onclick="window.location.href='/register'">註冊</button>
            </div>
        </div>

        <div class="cyber-container page-transition">
            <h1 class="text-center mb-4" id="pageTitle">賽博朋克詞典</h1>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form id="searchForm">
                        <input type="text" id="word" class="cyber-input" placeholder="輸入要查詢的單字...">
                        <button type="submit" class="cyber-button w-100">查詢</button>
                    </form>
                </div>
            </div>

            <div class="result-container" id="result">
                <h3 id="wordResult"></h3>
                <p id="translationResult"></p>
                <audio id="audioPlayer" class="audio-player" controls></audio>
                <div id="examples"></div>
                <div class="button-group">
                    <button class="cyber-button" onclick="addToCollection()">
                        <i class="fas fa-bookmark"></i> 加入收藏夾
                    </button>
                    <button class="cyber-button" onclick="window.location.href='/collections'">
                        <i class="fas fa-folder"></i> 查看收藏夾
                    </button>
                    <button class="cyber-button" onclick="addToStudyList()">
                        <i class="fas fa-book"></i> 加入生詞本
                    </button>
                    <button class="cyber-button" onclick="window.location.href='/study/test'">
                        <i class="fas fa-tasks"></i> 開始測試
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <h3>最近查詢</h3>
                <div id="history"></div>
            </div>

            <!-- 功能導航欄 -->
            <div class="feature-nav mt-4">
                <h3 class="text-center mb-4">學習功能</h3>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="feature-card">
                            <h5>單字測試</h5>
                            <p class="text-muted">測試你的單字掌握程度</p>
                            <button class="cyber-button" onclick="window.location.href='/study/test'">
                                <i class="fas fa-tasks"></i> 開始測試
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="feature-card">
                            <h5>生詞本</h5>
                            <p class="text-muted">管理你的學習進度</p>
                            <button class="cyber-button" onclick="window.location.href='/study/list'">
                                <i class="fas fa-book"></i> 查看生詞本
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="feature-card">
                            <h5>學習統計</h5>
                            <p class="text-muted">查看你的學習數據</p>
                            <button class="cyber-button" onclick="window.location.href='/study/statistics'">
                                <i class="fas fa-chart-bar"></i> 查看統計
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 收藏夾模態框 -->
            <div class="modal fade" id="collectionsModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header">
                            <h5 class="modal-title">我的收藏夾</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div id="collectionsList"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 生詞本模態框 -->
            <div class="modal fade" id="studyListModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header">
                            <h5 class="modal-title">生詞本</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div id="studyList"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 學習統計模態框 -->
            <div class="modal fade" id="statisticsModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header">
                            <h5 class="modal-title">學習統計</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div id="statistics"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentTheme = 'dark';
        let currentWord = '';
        let currentTranslation = '';

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.style.backgroundColor = currentTheme === 'dark' ? 'var(--dark-bg)' : '#fff';
            document.body.style.color = currentTheme === 'dark' ? '#fff' : '#000';
        }

        // 檢查用戶登入狀態
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/user/status');
                const data = await response.json();
                if (data.authenticated) {
                    document.getElementById('userInfo').style.display = 'flex';
                    document.getElementById('authButtons').style.display = 'none';
                    document.getElementById('username').textContent = data.username;
                    // 更新頁面標題
                    document.getElementById('pageTitle').textContent = `${data.username}的英文學習詞典`;
                } else {
                    document.getElementById('userInfo').style.display = 'none';
                    document.getElementById('authButtons').style.display = 'flex';
                    // 重置頁面標題
                    document.getElementById('pageTitle').textContent = '賽博朋克詞典';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }

        // 登出功能
        async function logout() {
            try {
                await fetch('/logout');
                // 重置頁面標題
                document.getElementById('pageTitle').textContent = '賽博朋克詞典';
                window.location.reload();
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        // 搜索功能
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const word = document.getElementById('word').value.trim();
            if (!word) return;

            const formData = new FormData();
            formData.append('word', word);

            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                currentWord = data.word;
                currentTranslation = data.translation;

                // 顯示結果
                document.getElementById('result').style.display = 'block';
                document.getElementById('wordResult').textContent = data.word;
                document.getElementById('translationResult').textContent = data.translation;

                // 設置音頻
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = data.audio_url;

                // 顯示例句
                const examplesDiv = document.getElementById('examples');
                examplesDiv.innerHTML = '';
                data.examples.forEach(example => {
                    const exampleDiv = document.createElement('div');
                    exampleDiv.className = 'example-sentence';
                    exampleDiv.innerHTML = `
                        <p>${example.english}</p>
                        <p>${example.chinese}</p>
                    `;
                    examplesDiv.appendChild(exampleDiv);
                });

                // 更新歷史記錄
                updateHistory();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('查詢失敗，請稍後再試');
            });
        });

        // 更新歷史記錄
        async function updateHistory() {
            try {
                const response = await fetch('/history');
                const history = await response.json();
                const historyDiv = document.getElementById('history');
                historyDiv.innerHTML = history.map(item => `
                    <div class="history-item">
                        <strong>${item.word}</strong>
                        <p class="mb-0">${item.translation}</p>
                        <small>${item.timestamp}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // 添加到收藏夾
        function addToCollection() {
            if (!currentWord) {
                alert('請先搜索單字');
                return;
            }

            fetch('/api/collections', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    word: currentWord,
                    translation: currentTranslation
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('添加成功！');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('添加失敗，請稍後再試');
            });
        }

        // 添加到生詞本
        async function addToStudyList() {
            if (!currentWord) {
                alert('請先搜索單字');
                return;
            }

            try {
                const response = await fetch('/api/study/list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        word: currentWord,
                        translation: currentTranslation
                    })
                });
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                alert('加入生詞本成功！');
            } catch (error) {
                console.error('加入失敗：', error);
                alert('加入失敗：' + error.message);
            }
        }

        async function loadCollections() {
            try {
                const response = await fetch('/api/collections');
                const collections = await response.json();
                if (collections.error) {
                    throw new Error(collections.error);
                }
                const collectionsList = document.getElementById('collectionsList');
                collectionsList.innerHTML = collections.map(collection => `
                    <div class="collection-item">
                        <h5>${collection.name}</h5>
                        <p>單字數量：${collection.word_count}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('載入收藏夾失敗：', error);
                alert('載入收藏夾失敗：' + error.message);
            }
        }

        async function loadStudyList() {
            try {
                const response = await fetch('/api/study/list');
                const words = await response.json();
                if (words.error) {
                    throw new Error(words.error);
                }
                const studyList = document.getElementById('studyList');
                studyList.innerHTML = words.map(word => `
                    <div class="word-item">
                        <h5>${word.word}</h5>
                        <p>${word.translation}</p>
                        <div class="review-date">
                            下次複習：${word.next_review || '未設置'}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('載入生詞本失敗：', error);
                alert('載入生詞本失敗：' + error.message);
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/study/statistics');
                const stats = await response.json();
                if (stats.error) {
                    throw new Error(stats.error);
                }
                const statistics = document.getElementById('statistics');
                statistics.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <div class="stats-card">
                                <h3>學習進度</h3>
                                <div class="stats-item">
                                    <p>已學習單字</p>
                                    <div class="stats-number">${stats.total_words}</div>
                                </div>
                                <div class="stats-item">
                                    <p>已掌握單字</p>
                                    <div class="stats-number">${stats.mastered_words}</div>
                                </div>
                                <div class="stats-item">
                                    <p>待複習單字</p>
                                    <div class="stats-number">${stats.review_words}</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="stats-card">
                                <h3>學習時間</h3>
                                <div class="stats-item">
                                    <p>總學習時間</p>
                                    <div class="stats-number">${stats.total_time}分鐘</div>
                                </div>
                                <div class="stats-item">
                                    <p>今日學習時間</p>
                                    <div class="stats-number">${stats.today_time}分鐘</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('載入統計資訊失敗：', error);
                alert('載入統計資訊失敗：' + error.message);
            }
        }

        async function startTest() {
            try {
                const response = await fetch('/api/user/status');
                const data = await response.json();
                if (!data.authenticated) {
                    alert('請先登入');
                    window.location.href = '/login';
                    return;
                }

                const testResponse = await fetch('/study/test');
                const testData = await testResponse.json();
                
                if (testData.error) {
                    alert(testData.error);
                    return;
                }

                // 跳轉到測試頁面
                window.location.href = '/study/test';
            } catch (error) {
                console.error('開始測試失敗：', error);
                alert('開始測試失敗，請重試');
            }
        }

        // 頁面加載時檢查登入狀態
        checkAuthStatus();

        // 頁面加載動畫
        document.addEventListener('DOMContentLoaded', function() {
            // 添加頁面過渡動畫
            document.querySelectorAll('.page-transition').forEach(element => {
                element.classList.add('active');
            });

            // 添加結果容器的顯示動畫
            const resultContainer = document.getElementById('result');
            if (resultContainer) {
                resultContainer.classList.add('show');
            }

            // 為歷史記錄項目添加延遲動畫
            document.querySelectorAll('.history-item').forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        });

        // 平滑滾動
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 表單提交動畫
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = this.querySelector('button[type="submit"]');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
